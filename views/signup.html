<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Signup</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div id="container">
        <h2>Sign Up for WhatsApp</h2>
        <form action="#" method="#" id='signupForm'>
            <input type="text" name="fullname" placeholder="Full Name" required id="signupUsername">
            <input type="email" name="email" placeholder="Email Id" id="signupEmail">
            <input type="text" name="phone" placeholder="Phone Number" required id="signupPhone">
            <input type="password" name="password" placeholder="Password" required id="signupPassword">
            <input type="submit" value="Sign Up" id="signUp">
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/signup.js"></script>
</body>

</html>
