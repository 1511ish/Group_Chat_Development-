<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.html">
    <title>WhatsApp Login</title>
</head>

<body>
    <div id="container">
        <h2>WhatsApp Login</h2>
        <form id="login_form" action="/login" method="POST">
            <input type="email" name="email" placeholder="Email Id" id="login_email" required>
            <input type="password" name="password" placeholder="Password" id="login_password" required>
            <input type="submit" value="Log in" id="login_btn">
            <input type="submit" value="Sign up" id="signup_btn">
        </form>
        <a href="#">Forgot Password?</a><br>
    </div>

</body>

</html>
